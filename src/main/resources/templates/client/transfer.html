<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Accounts</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Static CSS-->
    <link th:href="@{/css/verification.css}" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <hr>
        <p><b>Account number: </b><span id="accountNumber" th:text="${account.accountNumber}"></span></p>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="reciever" class="col-form-label">
                    Receiver account number:
                </label>
            </div>
            <div class="col-auto">
                <input type="text" id="reciever"/>
            </div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="amount" class="col-form-label">
                    Amount:
                </label>
            </div>
            <div class="col-auto">
                <input type="number" id="amount"/>
            </div>
        </div>

        <div><button id="submit" class="btn btn-outline-dark">Transfer</button></div>
        <hr>
    </div>
    <div id="verify">
        <div>
            <input id="verifyCode" />
            <button id="submitVerification" class="btn btn-light" >potwierd≈∫</button>
        </div>
    </div>
    <script>
        var accountNumber = document.getElementById("accountNumber");
        var reciever = document.getElementById("reciever");
        var amount = document.getElementById("amount");
        var submit = document.getElementById("submit");
        var verify = document.getElementById("verify");
        var verifyCode = document.getElementById("verifyCode");
        var submitVerification = document.getElementById("submitVerification");

        var loginRequestId = -1;

        submit.addEventListener('click', () => {
               const xhttp = new XMLHttpRequest();

               xhttp.onload = function() {
                    var json = JSON.parse(this.responseText)
                    if(json['requestId']) {
                        loginRequestId = json['requestId'];
                        verify.style.display = 'block';
                    } else {
                        console.log(json['errorMsg']);
                    }
               }
               xhttp.open("POST", "/api/user/transfer", true);
               xhttp.setRequestHeader("Content-Type", "application/json");
               xhttp.send(JSON.stringify({"accountNumber":accountNumber.innerHTML, "reciever":reciever.value, "amount":amount.value}));
        });

        submitVerification.addEventListener('click', () => {
            const xhttp = new XMLHttpRequest();
               xhttp.onload = function() {
                    var json = JSON.parse(this.responseText)
                    console.log(json);
                    if(json['verified'] == "true") {
                        window.location = "/client/home";
                    }
               }
               xhttp.open("PUT", "/verification/verify/" + loginRequestId, true);
               xhttp.setRequestHeader("Content-Type", "application/json");
               console.log(JSON.stringify({code:verifyCode.value}))
               xhttp.send(JSON.stringify({code:verifyCode.value}));
        });
    </script>
</body>
</html>
