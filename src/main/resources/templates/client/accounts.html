<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Accounts</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <br>
    <h4>Hi <span th:text="${userName}"/>! Welcome in our Bank</h4>

    <br>
    <h3>Account's List</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Account Number</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="account : ${userAccounts}">
                <td th:text="${account.accountNumber}"></td>
                <td th:text="${#numbers.formatDecimal(account.balance, 0, 2)} + ' ' + ${account.currency}"></td>
                <td><a th:href="@{/client/account(accountNumber=${account.accountNumber})}"><input type="button" value="Show Details"/></a></td>
            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
